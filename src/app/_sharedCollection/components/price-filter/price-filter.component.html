<article class="card-group-item">
    <header class="card-header">
        <h6 class="title">Price / Hour </h6>
    </header>
    <div class="filter-content">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Min</label>
                    <input type="number" (change)="onChangeRange($event.target, 'MIN')" class="form-control" id="inputEmail4" placeholder="$0">
                </div>
                <div class="form-group col-md-6 text-right">
                    <label>Max</label>
                    <input type="number" (change)="onChangeRange($event.target, 'MAX')" class="form-control" placeholder="$1,0000">
                </div>
            </div>
        </div> <!-- card-body.// -->
    </div>
</article>
