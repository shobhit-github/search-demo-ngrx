<article class="card-group-item">

    <header class="card-header">
        <h6 class="title">Day Available </h6>
    </header>
    <div class="filter-content">
        <div class="card-body">
            <label *ngFor="let day of dayAvailableList" class="form-check">
                <input (change)="onCheckBoxSelect($event.target)" class="form-check-input" type="checkbox" [value]="day">
                <span class="form-check-label" [innerText]="day"> </span>
            </label>
        </div> <!-- card-body.// -->
    </div>
</article>
